{% include "header.html" %}
 <div class="container">
    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">
        <form action="/orderdetail"  method="POST" enctype="multipart/form-data">	
            {% csrf_token %}
            <h3 class="text-center">Edit Delivery Information</h3>
            
            
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label class="profile_details_text">Email Address:</label>
                        <input type="email" name="email" class="form-control" value="{{customer.email}}" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label class="profile_details_text">Mobile Number:</label>
                        <input type="tel" name="phone" class="form-control" value="{{customer.phone}}" required pattern=[0-9]{10}>
                        
                    </div>
                </div>
            </div>
            
            

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label class="profile_details_text">Delivery Address:</label>
                        <input type="text" name="address" class="form-control" value="{{customer.address}}" required>
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 submit">
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Submit">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
