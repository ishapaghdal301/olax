{% include "header.html" %}
 <div class="container">
    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">
        <form action="/updateprofile"  method="POST" enctype="multipart/form-data">	
            {% csrf_token %}
            <h3 class="text-center">Edit Personal Information</h3>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <img style="height: 180px;"  src="{{customer.upload.url}}" alt="phpoto">
                        <label class="profile_details_text">Profile Photo:</label>
                        <input type="file" id="myFile" class="form-control" name="upload">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="profile_details_text">First Name:</label>
                        <input type="text" name="firstname" class="form-control" value="{{customer.first_name}}" required >
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="profile_details_text">Last Name: </label>
                        <input type="text" name="lastname" class="form-control" value="{{customer.last_name}}" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label class="profile_details_text">Email Address:</label>
                        <input type="email" name="email" class="form-control" value="{{customer.email}}" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label class="profile_details_text">Mobile Number:</label>
                        <input type="tel" name="phone" class="form-control" value="{{customer.phone}}" required pattern=[0-9]{10}>
                        
                    </div>
                </div>
            </div>
            
            
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label class="profile_details_text">Gender:</label>
                        <select name="gender" class="form-control" value="{{customer.gender}}" required>
                            <option value="male">Female</option>
                            <option value="female">Male</option>
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label class="profile_details_text">Nationality:</label>
                        <input type="text" name="nationality" class="form-control" value="{{customer.nationality}}" required>
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 submit">
                    <div class="form-group">
                        <input type="submit" class="btn btn-dark" value="Submit">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
