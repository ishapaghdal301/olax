
{% include "header.html" %}

{% load cart %}
{% load custom_filter %}



<link rel="stylesheet" href="/static/css/photo_grid.css">

<div id='products' class="col-lg-9 mx-auto">
  <div class="row mx-auto">
    {% for product in products %}
				<div class="card mx-auto mb-3" id={{product.id}} style="width: 15rem;">
					<img class="card-img-top" src="{{product.image.url}}" alt="Card image cap">
					<div class="card-body">
						<p class="card-title">{{product.name}}</p>
						<p class="card-text"><b>{{product.price|currency}}</b></p>
					</div>

					<div class="card-footer p-0 no-gutters">

						<form action="sellproductlist" method="POST" class="btn-block">
							{% csrf_token %}
							<input hidden type="text" name='product' value='{{product.id}}'>
							<input type="submit" class="float-right btn btn-dark form-control"
								value="Remove">
						</form>

					</div>

				</div>
				{% endfor %}
			</div>
		</div>
   
</body>
</html>
